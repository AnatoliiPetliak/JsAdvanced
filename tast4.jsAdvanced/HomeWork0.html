<!-- Напишите регулярные выражения, которые будут выбирать 
    индекс - 55535 - 5 numbers
    ip адресс, пример 255.255.255.255
    цены в долларах - $0.84, $2.84, $4
    дата в виде - 30/12/2016 - день, месяц, год
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>


<body>

    <button onclick="testFirstStr()">"55535"</button>
    <button onclick="testSecondStr()">"255.255.255.255"</button>
    <button onclick="testThirdStr()">"$0.84, $2.84, $4"</button>
    <button onclick="tesrFourthStr()">"30/12/2016"</button>
    <p id="demo"></p>

    <script>
        function testFirstStr() {
            var str = document.querySelector('p').innerHTML;
            var str = "55535";
            var re = /^\d[0-9]{4}/g;
            result = str.match(re);
            document.getElementById("demo").innerHTML = result;
        }

        function testSecondStr() {
            var str = document.querySelector('p').innerHTML;
            var str = "255.255.255.255";
            var re = /^(25[0-5]|2[0-4][0-9]|[0-1][0-9]{2}|[0-9]{2}|[0-9])(\.(25[0-5]|2[0-4][0-9]|[0-1][0-9]{2}|[0-9]{2}|[0-9])){3}$/g;
            result = str.match(re);
            document.getElementById("demo").innerHTML = result;
        }

        function testThirdStr() {
            var str = document.querySelector('p').innerHTML;
            var str = "$0.84, $2.84, $4";
            var re = /\$\s?[0-9.]+/g;
            result = str.match(re);
            document.getElementById("demo").innerHTML = result;
        }

        function tesrFourthStr() {
            var str = document.querySelector('p').innerHTML;
            var str = "30/12/2016";
            var re = /^(0?[1-9]|[12][0-9]|3[01])[\/](0?[1-9]|1[012])[\/\-]\d{4}$/g;
            result = str.match(re);
            document.getElementById("demo").innerHTML = result;
        }
    </script>

</body>

</html>
