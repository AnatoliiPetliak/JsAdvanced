<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HomeWork</title>
    <style>
        #animate {
            position: absolute;
            left: 0px;
            top: 100px;
            width: 300px;
            height: 300px;
            background: blue;
        }
    </style>
</head>

<body>
    <!-- 
	1. back to top button; drag;
	2. создайте div, при клике на него, div начинает двигаться вправо, при клике на кнопку - останавливается, при попадании div к краю окна, он переходит к началу окна. 
    -->

    <div id="animate"></div>
    <button id='btn'>Stop</button>

    <script>
        window.onload = function() {
            var id;
            var elem = document.getElementById("animate");
            elem.addEventListener('click', myMove);

            function myMove() {
                var pos = elem.getBoundingClientRect();
                var id = setInterval(moveBox, 10);

                function moveBox() {

                    if (pos.x === document.body.clientWidth - elem.clientWidth) {
                        pos.x = 0;

                    } else {
                        pos.x++;
                        elem.style.left = pos.x + 'px';
                    }
                }

                btn.addEventListener('click', stopMyDiv);

                function stopMyDiv() {
                    clearInterval(id);
                }
            }
        };
    </script>

</body>

</html>
