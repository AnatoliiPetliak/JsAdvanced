<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mydiv {
            position: absolute;
            left: 5px;
            top: 50px;
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>

<body>

    <div id="mydiv"></div>
    <button id="btn">Start position</button>

    <script>
        window.onload = function() {
            var dragDiv = document.getElementById('mydiv');
            dragElement(dragDiv);
            btn.addEventListener('click', startPosition);

            function dragElement(element) {

                var pos1 = 0
                var pos2 = 0;
                var pos3 = 0;
                var pos4 = 0;

                if (dragDiv) {
                    dragDiv.onmousedown = dragMouseDown;
                } else {
                    element.onmousedown = dragMouseDown;
                }

                function dragMouseDown(e) {
                    e = window.event;
                    e.preventDefault();
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                }

                function elementDrag(e) {
                    e = window.event;
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    document.onmouseup = 0;
                    document.onmousemove = 0;
                }
            }
            var newStart = document.getElementById('mydiv');

            function startPosition() {
                newStart.style.cssText = 'position: absolute; let: 5px; top: 50px; ';
            }
        };
    </script>
</body>

</html>
