<body>
    <h1 id="id1">Title</h1>
    <div class="class1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla consequuntur, obcaecati recusandae enim laboriosam eaque, sint incidunt. Perferendis mollitia incidunt blanditiis eveniet, fuga sapiente. Magni dicta maxime fugiat sint soluta?
    </div>
    <script>
        function testTask() {
            var testTitle = document.getElementsByTagName("h1")[0];
            testTitle.style.color = 'red';
            var testDiv = document.getElementsByTagName("div")[0];
            testDiv.style.cssText = 'color: blue; font-size: 14px; text-decoration: underline;'
            var secondClass = document.querySelector('.class1');
            secondClass.classList.add('newclass');
            var style = getComputedStyle(secondClass, null);
            var id1Style = getComputedStyle(testTitle, null).getPropertyValue('color');
            console.log(style);
            console.log(id1Style);
        }
        testTask();
    </script>

</body>
