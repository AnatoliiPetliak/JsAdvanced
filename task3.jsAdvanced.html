<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <style>
        body {
            background-color: rgb(238, 247, 228);
        }
        
        input {
            width: 200px;
            height: 50px;
            background: rgb(221, 125, 125);
            border-color: rgb(103, 165, 103);
            border-width: 5px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        
        form {
            text-align: center;
        }
        
        div {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Создайте счетчик секунд, который начинает отчет с 1 и заканчивается на 30, 
        также добавьте кнопки которые останавливают отчет, и запускают его заново и 
        добавьте кнопку обнуляющую отcчет. Также попробуйте изменить код так чтобы 
        отчет начинался с 30 и заканчивался на 1. -->

    <div id="seconds"></div>

    <script>
        var seconds = document.getElementById('seconds');
        var count = 0;
        var counter = 30;
        seconds.innerText = count + 'sec';
        var toStart;
        var toEnd;
        var flag = true;

        function startTimer() {

            function start() {
                flag;
                count++;
                seconds.innerText = count + 'sec';
            }
            if (count >= 30) {
                (toEnd);
            };
            toEnd = setInterval(start, 1000);

            var newBtn = document.getElementById("start");
            newBtn.style.background = 'red';
            document.getElementById("restart").disabled = true;
            document.getElementById("continue").disabled = true;
            document.getElementById("stop").disabled = false;

        };

        function setMyInterval() {

            toStart = setInterval(startBack, 1000);

            function startBack() {
                counter--;
                seconds.innerText = counter + 'sec';
            }
            if (counter <= 0) {
                resetMyTimer();
            }

            var newBtn = document.getElementById("restart");
            newBtn.style.background = 'red';
            document.getElementById("start").disabled = true;
            document.getElementById("stop").disabled = false;
            document.getElementById("continue").disabled = true;
        };

        function stopMyTimer() {
            document.getElementById("continue").disabled = false;
            document.getElementById("start").disabled = true;
            document.getElementById("stop").disabled = true;
            clearInterval(toEnd);
            clearInterval(toStart);
        };

        function continueMyTimer() {
            if (flag = true) {
                clearInterval(toStart)
                startTimer();

            } else {
                setMyInterval();
                clearInterval(toEnd);
            }
        }

        function resetMyTimer() {
            var count = 0;
            var counter = 30;
            seconds.innerText = counter + 'sec';
            seconds.innerText = count + 'sec';
            var newBtn = document.querySelectorAll('INPUT');
            for (var i = 0; i < newBtn.length; i++) {
                newBtn[i].style.background = 'rgb(221, 125, 125)';
            };

            clearInterval(toEnd);
            clearInterval(toStart);

            document.getElementById("restart").disabled = false;
            document.getElementById("start").disabled = false;
            document.getElementById("continue").disabled = true;
            document.getElementById("stop").disabled = true;
        };
    </script>

    <form>
        <input id='start' type="button" value="Start" onclick="startTimer()" /><br>
        <input id='stop' type="button" value="Stop" onclick="stopMyTimer()" /><br>
        <input id='continue' type="button" value="Continue" onclick="continueMyTimer(this.form)" /><br>
        <input type="button" value="Reset timer" onclick="resetMyTimer()" /><br>
        <input id='restart' type="button" value="Set interval 30 sec" onclick="setMyInterval()" /><br>
    </form>

</body>

</html>
