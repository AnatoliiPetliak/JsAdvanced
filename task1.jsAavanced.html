<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            text-align: center;
        }
        
        p {
            text-align: left;
            font-size: 16pt;
        }
        
        li {
            cursor: pointer;
            list-style: square outside;
            font-size: 16pt;
            font-weight: bold;
        }
        
        input {
            width: 500px;
        }
    </style>

</head>

<body>
    <h1>Homework</h1>
    <p>Create a list. <br> Implement the buttons with the following functionality that allows you to modify the DOM.</p>

    <ul id="myLi">
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
    </ul>

    <script>
        function getFirstElement() {

            setColorById();
            var firstLi = document.getElementById('myLi');
            var child = firstLi.firstElementChild;
            console.log(child.childNodes);
            if (child != null) {
                child.style.color = 'red';
            }
        }

        function getLastElement() {

            setColorById();
            var lastLi = document.getElementById('myLi');
            var last = lastLi.lastElementChild;
            if (last != null) {
                last.style.color = 'red';

            }
        }

        var node = null;

        function getNextElement() {

            setColorById();
            if (node == null) {
                var list = document.getElementById('myLi');
                node = list.firstChild.nextSibling;
                node.style.color = 'red';
                return;
            }
            node = node.nextElementSibling;
            if (node != null) {
                node.style.color = 'red';

            }
        }

        function getPreviousElement() {

            setColorById();
            if (node == null) {
                var list = document.getElementById('myLi');
                node = list.lastChild.previousSibling;
                console.log(node);
                node.style.color = 'red';
                return;
            }
            node = node.previousElementSibling;
            if (node != null) {
                node.style.color = 'red';
            }
        }

        function appendItem(form) {

            if (form.input.value) {
                var newItem = document.createElement("li");
                newItem.innerHTML = form.input.value;
                document.getElementById("myLi").append(newItem);
            }
        };

        function prependItem(form) {

            if (form.input.value) {
                var newItem = document.createElement("li");
                newItem.innerHTML = form.input.value;
                document.getElementById("myLi").prepend(newItem);
            }
        };

        function removeItem() {
            var newItem = document.getElementById('myLi').lastElementChild;

            if (newItem != null) {
                newItem.parentNode.removeChild(newItem);
            }
        }

        function setColorById() {
            var list = document.getElementsByTagName("LI");

            for (let i = 0; i < list.length; i++) {
                list[i].style.color = "black";
            }
        };
    </script>

    <form>
        Type here what you want: <br>
        <input type="text" id="text" name="input" size="20" /><br>
        <input type="button" value="Get first Item" onclick="getFirstElement()" /><br>
        <input type="button" value="Get last Item" onclick="getLastElement()" /><br>
        <input type="button" value="Get next Item" onclick="getNextElement()" /><br>
        <input type="button" value="Get previous Item" onclick="getPreviousElement()" /><br>
        <input type="button" value="Add new Item" onclick="appendItem(this.form)" /><br>
        <input type="button" value="Add new Item on the top" onclick="prependItem(this.form)" /><br>
        <input type="button" value="Remove last Item" onclick="removeItem()" />
    </form>

</body>

</html>
